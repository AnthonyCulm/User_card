<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usercard</title>
</head>

<body>
    <div class="profile-block">
        <div class="blue-rectangle">
            <img id="profile-pic" src="images/IMG_4401.jpg" alt="profile-image">



        </div>
        <div class="profile-info-box">
            <div class="profile-info">
                <h3 class="profile-name">Anthony Culm</h3>

                <h6 class="location"><img id="map-maker" src="images/map-marker.png" alt="map-maker-icon">West
                    palm beach</h6>
                <p class="info-size-1">Programing Student|Paramedic|Problem</p>
                <p class="info-size-1">I know alot about a little!</p>
            </div>
            <div class="edit-profile">
                <img id="gear" src="images/gear.png" alt="gear-icon">
                <a href="#">edit profile</a>

            </div>
        </div>
    </div>




</body>

</html>
